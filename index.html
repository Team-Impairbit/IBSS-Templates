<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>ImpairBit - Templates</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">

  <!-- Favicons -->
  <link href="img/logo.png" rel="icon">

  <!-- Main Stylesheet File -->
  <!-- <link href="css/lib/previewer.css" rel="stylesheet"> -->
  <link rel="stylesheet" href="css/lib/responsive_screen.css">
  <link rel="stylesheet" href="css/lib/bootstrap.min.css">
  <link rel="stylesheet" href="css/lib/fa-svg-with-js.css">
  <link href="css/style.css" rel="stylesheet">
</head>

<body id="body">

  <div id="main-container">
    <div class="row bg-white p-3">
      <div id="header" class="col-lg-3 col-lg-offset-3">
        <div id="logo" class="pull-left">
          <img src="img/logo.png" width="130px"/>
        </div>
      </div>
      <div class="col-lg-3 col-lg-offset-3">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Template</span>
          </div>
          <select class="form-control" id="templates-dropdown"></select>
        </div>
      </div>
      <div class="col-lg-2 col-lg-offset-2">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon2">Layout</span>
          </div>
          <select class="form-control" id="layouts-dropdown"></select>
        </div>
      </div>
      <div class="col-lg-4 col-lg-offset-4">
        <div class="btn-group p-0" role="group" aria-label="Basic example">
          <button id="big-screen" class="btn btn-primary viewBtn activeBtn"><i class="fas fa-desktop"></i></button>
          <button id="medium-screen" class="btn btn-primary viewBtn"><i class="fas fa-tablet-alt"></i></button>
          <button id="small-screen" class="btn btn-primary viewBtn"><i class="fas fa-mobile-alt"></i></button>
        </div>
      </div>
    </div>

    <article id="iframe" style="margin:auto">
      <iframe id="screen"></iframe>
    </article>
  </div>


  <footer id="footer">
    <div class="container">
      <div class="copyright">
        &copy; Copyright <a href="http://impairbit.com/" target="_blank">ImpairBit</a>. All Rights Reserved
      </div>
    </div>
  </footer>

  <!-- JavaScript Libraries -->
  <script src="js/lib/jquery.min.js"></script>
  <!-- <script src="js/lib/previewer.js"></script> -->
  <script src="js/lib/responsive_screen.js"></script>
  <script src="js/lib/bootstrap.min.js"></script>
  <script src="js/lib/fontawesome-all.min.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
